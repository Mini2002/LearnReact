<body>
    <h1>This is h1 tag from html</h1>
    <div id="root">This is a div which will be overriden by react element</div>

    <!-- ----------javascript from here--------------  -->
    <script>
        const b = React.createElement("h1", {},"This is h1 element from react")


        // variable having list of children
        // use key to AVOID Warning in case of same element cause react uses this key and DOM uses ids
        const c = React.createElement("h1",{},[
            React.createElement("div",{key:"first"},"this is a div"),
            React.createElement('div',{key:"second"},"another div")          
        ])
        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(c)
